<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Comatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
        <link rel="stylesheet" href="/css/style.css">
        <title>Weather Fashion</title>
    </head>
    <body>
        <header class="page-header">
            <h1 class="page-title">WeatherFashion</h1>
            <p class="hightlighted-text">The right outfit for every type of weather.</p>
        </header>

        <main class="page-content">
            <section class="weather-report">
                <h2 class="section-title">Today's weather</h2>

                <div class="weather-report-input">
                    <p>Location</p>
                    <input type="text" id="input-location" value="Rotterdam"></input><button class="submit-input" type="submit" id="submit-location">Set location</button>
                </div>
                
                <div class="weather-report-output">
                    <table class="aligned-table">
                        <tr>
                            <td>Temperature</td>
                            <td><span id="temp"></span> <p class="data-unit">Â°C</p></td>
                        </tr>
                        <tr>
                            <td>Wind speed</td>
                            <td id="wind"> <p class="data-unit"> km/h</p></td>
                        </tr>
                        <tr>
                            <td>Humidity</td>
                            <td id="humidity"> <p class="data-unit"></p></td>
                        </tr>
                        <tr>
                            <td>Radiotaion</td>
                            <td id="radiation"> <p class="data-unit"></p></td>
                        </tr>
                    </table>
                </div>

            </section>
        </main>

        <script src="/js/script.js"></script>

    </body>
</html>
